<!-- main body -->
<section class="container mt-5">
  <button class="btn btn-success float-end" id="newProduct">Add New Product</button>

  <!-- add modal -->

  <div class="modal" tabindex="-1" id="display-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- form  -->
         <form action="" id="form-product">
          <div class="form-group m-2">
            <label for="" class="my-2">Product Image</label>
           <input type="file" name="img" id="img" class="form-control" placeholder="Enter Product Image..">
          </div>

          <!-- product 2 -->
          <div class="form-group m-2">
            <label for="" class="my-2">Product Name</label>
           <input type="text" name="p-name" id="p-name" class="form-control" placeholder="Enter Product Name..">
          </div>

            <!-- product 3 -->
            <div class="form-group m-2">
              <label for="" class="my-2">Product Description</label>
             <input type="text" name="desc" id="desc" class="form-control" placeholder="Enter Product Description..">
            </div>


              <!-- product 4-->
          <div class="form-group m-2">
            <label for="" class="my-2">Product Price</label>
           <input type="number" name="price" id="price" class="form-control" placeholder="Enter Product Price..">
          </div>

          <!-- footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>

         </form>

        </div>
     
      </div>
    </div>
  </div>

</section>
