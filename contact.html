    <header class="md:w-[50%] md:m-auto   z-[-1] mx-5 min-h-[80vh] bg-white shadow-md py-10 px-10 md:my-10">

        <div class="my-5">

        <form class="w-full  ">

            <div class="md:grid grid-cols-2 gap-4">
                <!-- //part1 input -->
                <div class="block my-2">
                    <label for="name" class="text-2xl my-2 font-[poppins]">First name</label>
                    <input class="w-[100%] py-2 px-2 rounded border-2 border-solid border-[#008080]" type="text" name="" id="name" placeholder="Enter first name..." required>
                </div>

                <!-- //part2 input -->
                <div class="block my-2">
                    <label for="name" class="text-2xl my-2 font-[poppins]">Last name</label>
                    <input class="w-[100%] py-2 px-2 rounded border-2 border-solid border-[#008080]" type="text" name="" id="name" placeholder="Enter last name..." required>
                </div>


                <!-- //part3 input -->
                <div class="block my-2">
                    <label for="name" class="text-2xl my-2 font-[poppins]">Email</label>
                    <input class="w-[100%] py-2 px-2 rounded border-2 border-solid border-[#008080]" type="email" name="" id="name" placeholder="Enter email address..." required>
                </div>

                <!-- //part4 input -->
                <div class="block my-2">
                    <label for="name" class="text-2xl my-2 font-[poppins]">Password</label>
                    <input class="w-[100%] py-2 px-2 rounded border-2 border-solid border-[#008080]" type="password" name="" id="name" placeholder="Enter password..." required>
                </div>
            </div>


            <!-- //part5 input -->
            <div class="block my-2  md:grid grid-cols-1 gap-4">
                <label for="name" class="text-2xl my-1 font-[poppins]">Message</label>
                <textarea class="w-[100%] rounded px-3 border-2 border-solid border-[#008080]" name="" id="" cols="5" rows="3" placeholder="Leave Message...."></textarea>
            </div>

            <button type="submit" class="bg-[#008080] text-white px-4 py-2 rounded-md float-right my-2 hover:bg-sky-950 duration-500">Submit</button>

    <script>
        function Menu(e) {
            let list = document.querySelector("ul")

            e.name == "menu" ? (e.name = "close", list.classList.add("top-[80px]")) : (e.name = "menu", list.classList.remove("top-[80px]"))

        }
    </script>
